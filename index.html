<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rafidz Hanifan Novari</title>
  </head>
  <body>
    <script language="JavaScript"> 
      document.write("Belajar Pemrograman Javascript!");
    </script>  

    <script language="JavaScript" src="isi.js"></script>
  
    <script language="JavaScript">
      document.writeln("<pre>");
      document.writeln("<H1>Operasi Aritmatik</H1>");
      
      let A = 100;  // Memperbaiki penulisan variabel A
      let B = 200;
      let C = 300;
      let D = 400;
      let E = A + B;  // Memperbaiki penulisan variabel E
      
      document.writeln('"100" + "200" = ' + E);  // Memperbaiki tanda kutip
      E = B + C;
      document.writeln('"200" + 300 = ' + E);
      E = C + D;
      document.writeln('300 + 400 = ' + E);
      
      document.writeln("</pre>");  // Menutup tag <pre>
    </script>
  </body>
</html>
